<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#0ea5a4"/>
  <title>UniTimetable — Notes</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <style>
    .notes-editor {
      min-height: 150px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.02);
      color: inherit;
      outline: 2px solid transparent;
      margin-bottom: 8px;
      overflow-y: auto;
    }
    .notes-toolbar {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }
    .notes-toolbar button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, #0ea5a4, #06b6b4);
      color: #042022;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="container">
    <header class="topbar">
      <a href="index.html" class="brand">Home</a>
      <a href="courses.html" class="btn">Courses</a>
    </header>

    <section class="card">
      <h2 id="notes-title">Notes</h2>
      <div id="notes-root"></div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async ()=>{
      await appInit();
      const params = new URLSearchParams(location.search);
      const unit = params.get('unit');
      if(unit){
        renderNoteEditor(unit);
      } else {
        renderNotesList();
      }
    });

    function renderNoteEditor(unitName){
      const root = document.getElementById('notes-root');
      document.getElementById('notes-title').textContent = `Notes — ${unitName}`;

      // Toolbar for styling
      const toolbar = document.createElement('div');
      toolbar.className = 'notes-toolbar';
      toolbar.innerHTML = `
        <button data-cmd="bold"><b>B</b></button>
        <button data-cmd="italic"><i>I</i></button>
        <button data-cmd="underline"><u>U</u></button>
        <button data-cmd="strikeThrough"><s>S</s></button>
        <button data-cmd="fontSize" data-value="4">A+</button>
        <button data-cmd="fontSize" data-value="2">A-</button>
      `;

      // Editor div (contenteditable)
      const editor = document.createElement('div');
      editor.id = 'notesEditor';
      editor.className = 'notes-editor';
      editor.contentEditable = true;
      editor.innerHTML = appGetNotesForUnit(unitName) || '';

      // Auto-save on input
      editor.addEventListener('input', ()=>{
        appSaveNotesForUnit(unitName, editor.innerHTML);
      });

      // Toolbar actions
      toolbar.querySelectorAll('button').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const cmd = btn.getAttribute('data-cmd');
          const val = btn.getAttribute('data-value') || null;
          document.execCommand(cmd, false, val);
          editor.focus();
        });
      });

      root.innerHTML = `<div class="small-text muted">Notes are auto-saved locally.</div>`;
      root.appendChild(toolbar);
      root.appendChild(editor);
    }

    function renderNotesList(){
      const root = document.getElementById('notes-root');
      const unique = appGetUniqueUnits();
      if(unique.length === 0){
        root.innerHTML = `<p class="muted">No units yet. Add classes to create notes per unit.</p>`;
        return;
      }
      root.innerHTML = '';
      unique.forEach(u=>{
        const row = document.createElement('div');
        row.className = 'course-row';
        row.innerHTML = `
          <div>
            <div class="class-title">${escapeHtml(u.unit)}</div>
            <div class="small-text">${u.count} class${u.count>1?'es':''}</div>
          </div>
          <div class="course-actions">
            <a class="btn small" href="notes.html?unit=${encodeURIComponent(u.unit)}">Open</a>
          </div>
        `;
        root.appendChild(row);
      });
    }
  </script>
</body>
</html>
